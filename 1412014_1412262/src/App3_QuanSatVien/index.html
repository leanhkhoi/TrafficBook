    		function GetPointsFromFirebase(){
    			var getPointsPromise = new Promise((resolve, reject) => {
    				var pointsRef = database.ref("Points")
    				.once('value', function(snapshot) {

    				  snapshot.forEach(function(childSnapshot) {
    				    var childKey = childSnapshot.key;
    				    var childData = childSnapshot.val();
    				    var point = {
    				    	key: null,
    				    	cusPos: null,
    				    	driverName: null,
    				    	taxiPos: null,
    				    	status: null
    				    };
    				    point.key = childKey;
    				    point.status = childData.status;
    				    point.cusPos = childData.cusPos;
    				    if(childData.status == 0){

    				    }else if(childData.status == 1){

    				    }else if(childData.status == 2){
    				    	point.driverName = childData.driverName;
    				    	point.taxiPos = childData.taxiPos;
    				    }
    				    points.push(point);

    				}).catch((error)=>{

    			});

    		function DisplayOnMap(id){
    			clearOverlays();
    			var point  = points[id];
    			if(point.status==1){
    				geocodeAddress(geocoder,map,point.cusPos).then((rs)=>{
    					createMarker(map, rs, null, null );
    					map.setCenter(rs);
    				});
    				
    			}else if (point.status ==2){
    				directionsDisplay.setMap(map);
    				directionsService.route({
    				          origin: point.taxiPos,
    				          destination: point.cusPos,
    				          travelMode: 'DRIVING'
    				        }, function(response, status) {
    				          if (status === 'OK') {
    				            directionsDisplay.setDirections(response);
    				            var point = response.routes[0].legs[0].steps[0].start_location;
    				           
    				           	createMarker(map, point, null, icon);
    				          } else {
    				            window.alert('Directions request failed due to ' + status);
    				          }
    				});
    			}

    		}

    		function createMarker(map, point, content,icon) {
    		    //x++;
    		    var marker = new google.maps.Marker({
    		      position: point,
    		      map: map,
    		      icon: icon
    		      //title: String(x)
    		    });

    		   markers.push(marker);
    		   
    		}
    		function clearOverlays() {
    		  for (var i = 0; i < markers.length; i++ ) {
    		    markers[i].setMap(null);
    		  }
    		  markers=[];
    		  if(directionsDisplay!=0)
    		  directionsDisplay.setMap(null);
    		  //directionsDisplay.setDirections(null);

    		}

    		function geocodeAddress(geocoder, resultsMap, address) {
    		    var geocoderPromise = new Promise((resolve, reject) => {
    		        
    		      
    		          geocoder.geocode({"address": address}, function(results, status) {
    		            
    		            if (status === 'OK') {  
    		              resolve(results[0].geometry.location);
    		            
    		            }else{

    		              reject("error with calculation");

    		            }

    		          });

    		     
    		      });   
    		    return geocoderPromise;
    		  }
